<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>17-dars</title>
</head>
<body>
    <main>
        <section class="main-section">
            <div class="container">
                <div class="form">
                    <div class="learn-wrapper">
                       <div class="learn">
                        <span class="web">frontend and backend</span>
                        <h1 class="title">Learn to program by watching professionals</h1>
                        <div class="text-wrap">
                            <p class="learn-text">See how experienced developers solve problems in real time</p>
                        </div>
                       </div>
                     <a class="free-link" href="#"><strong>Try it free 7 days</strong>, then $20/mo</a>
                    </div>
                    <div class="form-wrapper">
                        <div class="form-tile-wrapper">
                            <h2 class="form-title-text">Sign up for the course and get free 7 days</h2>
                        </div>
                        <form class="input-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">  
                            <input class="form-input" type="text" name="user_name" aria-label="Enter first name" placeholder="First name" value="Anna " >

                            <p class="by-click">By clicking the button, you are agreeing to our <a class="terms-link" href="#">Terms and Services</a></p>                 
                        </form>
                    </div>
                </div>
